<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>MyRecipEase Recipe Viewer</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Rockwell&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main-container">
        <div id="mediaQueryMessage"></div>
        
        <section class="leftCol">
            <a href="/" title="Go to homepage">
                <img src="/images/myrecipeslogo.png" alt="MyRecipEase Logo - Click to go to homepage" style="max-width: 100%;">
            </a>
            <div id="navigation-placeholder"></div>
        </section>

        <section class="centerCol">
            <h1 id="siteName">MyRecipEase</h1>
            <h2 id="tagline">Finally... an easy way to enter, save, recall and share your favorite recipes!</h2>
            <h2>Here’s a recipe we thought you’d love! Click below to share...</h2>
            <div id="share-buttons" style="display: none; margin: 20px 0;">
                <div class="share-button-row">
                  <button id="facebook-share" class="recipe-entry">Facebook</button>
                  <button id="twitter-share" class="recipe-entry">X</button>
                  <button id="email-share" class="recipe-entry">Email</button>
                  <button id="copy-link" class="recipe-entry">Copy Link</button>
                  <span id="copy-confirmation" style="align-self: center; color: green; display: none;">Link copied!</span>
                </div>
              </div>
            <div id="full-recipe-view" style="display: block;"></div>
        </section>

        <section class="rightCol"> 
            <div class="ad-display">Ad Display</div>
        </section>
    </div>

    <div id="footer-placeholder"></div>

    <script src="javascripts.js"></script>
    <script src="templates.js"></script>
    <script src="commonjs.js"></script>
    <script src="recipe.js"></script>
</body>
</html>
