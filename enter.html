<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Rockwell&display=swap" rel="stylesheet">
    <title>MyRecipEase Enter Page</title>
    <link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="stylesheet.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="enter-page">
    <div class="main-container">
        <div id="mediaQueryMessage"></div> 
        <section class="leftCol">
           <a href="/" title="Go to homepage">
                <img src="/images/myrecipeslogo.png" alt="MyRecipEase Logo - Click to go to homepage" style="max-width: 75%;">
            </a>
            <div id="navigation-placeholder"></div>
			<div id="button-grid-placeholder"></div>
			<form class="ingredient-form">
				<div class="ingredient-control-wrapper">
					<div id="unit-preview-row" class="ingredient-preview-row hidden">
						<div id="unit-preview" class="ingredient-preview-box"></div>
						<button type="submit">Add</button>
					</div>
			
					<div class="ingredient-action-row">
						<label class="checkbox-inline">
							<input type="checkbox" id="divided" name="divided"> Divided
						</label>
						<button type="button" id="cancel-unit-btn" class="preview-cancel-button">Cancel</button>
					</div>
				</div>
			</form>
        </section>
        <section class="centerCol">
            <h1 id="enterSiteName">MyRecipEase - Create Recipe</h1>
			<!-- <h2 id="tagline">Finally... an easy way to enter, save, recall and share your favorite recipes!</h2> -->
			<div class="recipe-entry">
				<form id="recipeForm" class="recipe-entry-form">

					<div class="form-row">
					  <label for="recipeName">Recipe Name:</label>
					  <input type="text" id="recipeName" name="recipeName">
					</div>
				  
					<div class="form-row double">
					  <div class="form-half">
						<label for="foodCategory">Category</label>
						<div id="foodCategoryDropdown"></div>
					  </div>
					  <div class="form-half">
						<label for="dishType">Dish Type</label>
						<select id="dishType" name="dishType"></select>
					  </div>
					</div>
				  
					<div class="form-row double">
					  <div class="form-half">
						<label for="description">Description</label>
						<input type="text" id="description" name="description">
					  </div>
					  <div class="form-half">
						<label for="servings">Servings</label>
						<input type="text" id="servings" name="servings">
					  </div>
					</div>
				  
					<div class="form-row recipe-save-row">
						<button class="recipe-entry" type="submit" id="saveRecipeInfoBtn">Save Recipe Information</button>
					  
						<div id="sortToggle">
						  <label><input type="radio" name="sortMethod" value="common" checked> Common</label>
						  <label><input type="radio" name="sortMethod" value="alpha"> Alphabetic</label>
						</div>
					  </div>
				  </form>
			</div>
			<div class="parsed-ingredients-list" id="parsedIngredientsList" style="display: none">
				<!-- Ingredient list gets inserted here -->
			  </div>
			  <form id="ingredientSearchForm">
				<input id="ingredientSearchInput" type="text" placeholder="Search all ingredients..." autocomplete="off" />
				<button type="submit" id="ingredientSearchBtn">Search</button>
			  </form>
			  <ul id="ingredientSearchResults" class="ingredient-search-results"></ul>
  
				<h3>Entered Ingredients</h3>
				<div id="entered-ingredients" class="entered-ingredients-list"></div>
			  
			  <br>
			  <form class="instructions-form" id="instructions-form" style="display: none">
				<textarea id="instructions" name="instructions" placeholder="Enter instructions for each step"></textarea>
				<div class="instruction-buttons">
					<button type="submit" class="recipe-entry">Submit Step</button>
					<button type="button" class="recipe-entry" id="clear-instruction-btn">Cancel</button>
				</div>
			</form>
				<div id="entered-instructions" class="entered-ingredients-list" style="display: none"></div>
				<div class="closeout-buttons">
					<button id="cancel-button" type="button">Clear Form</button>
					<button id="saveRecipeBtn" type="button">Save Recipe</button>
				  </div>
        </section>
        <section class="rightCol"> 
            <div class="ad-display">
                Ad Display 
            </div>
        </section>
    </div>
	<div id="footer-placeholder"></div>
	<script src="templates.js"></script>
	<script src="commonjs.js"></script>
	<script src="javascripts.js"></script>
	<script src="enterPagejavascript.js?v=2"></script>	
</body>
</html>
