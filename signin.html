<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Rockwell&display=swap" rel="stylesheet">
    <title>Recip-Ease Login - Sign Up</title>
    <link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="stylesheet.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
</head>
<body>
    <div class="main-container">
        <div id="mediaQueryMessage"></div>
        <section class="leftCol">
            <a href="/" title="Go to homepage">
                <img src="/images/RecipeaseLogo.png" alt="Recip-ease Logo - Click to go to homepage" style="max-width: 100%;">
            </a>
            <div id="navigation-placeholder"></div>
        </section>
        <section class="centerCol">
            <h1 id="siteName">Recip-Ease</h1>
            <h2 id="tagline">Finally... an easy way to enter, save, recall and share your favorite recipes!</h2>
            <div class="login-form">
                <form id="login-form" action="#" method="post">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                
                    <div class="login-button-container">
                        <button type="submit" class="recipe-entry">Log In</button>
                        <button type="button" class="recipe-entry" id="show-signup">Sign Up</button>
                    </div>
                
                    <div class="account-actions">
                        <button id="view-account">Account Info</button>
                        <button id="change-credentials">Change Email / Password</button>
                    </div>
                    
                    
                    <div id="login-message" style="margin-top: 15px;"></div>
                       
                </form>
                
                
            </div>
            <div id="logout-container" style="display: none; text-align: center; margin-top: 20px;">
                <button id="logout" class="recipe-entry">Log Out</button>
            </div>
            <div id="account-action-panel" style="display: none;"></div>
            <div id="signup-panel" style="display: none;"></div>
        </section>
        <section class="rightCol"> 
            <div class="ad-display">
                Ad Display 
            </div>
        </section>
    </div>
	<div id="footer-placeholder"></div>

	<script src="templates.js"></script>
    <script src="signin.js"></script>
    <script src="commonjs.js"></script>

		
</body>
</html>
