<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rockwell&display=swap"
      rel="stylesheet"
    />
    <title>Recip-Ease</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="slider.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div id="mediaQueryMessage"></div>
      <section class="leftCol">
        <a href="/" title="Go to homepage">
          <img
            src="/Recip-Ease/images/recipeaselogo.png"
            alt="Recip-ease Logo - Click to go to homepage"
            style="max-width: 100%"
          />
        </a>
        <div id="navigation-placeholder"></div>
        <div id="blog-placeholder"></div>
      </section>
      <section class="centerCol">
        <h1 id="siteName">Recip-Ease</h1>
        <h2 id="tagline">
          Finally... an easy way to enter, save, recall and share your favorite
          recipes!
        </h2>
        <div class="slideshow-mockup">
          <!-- <p>Food Photo Slide Show with Links<BR>Will be added programatically on full site</p> -->
          <div class="slider" id="slider">
            <button id="prev">></button>
            <button id="next"><</button>
          </div>
        </div>
        <h2>Featured Recipes</h2>
        <div id="recipe-placeholder"></div>
      </section>
      <section class="rightCol">
        <div class="ad-display">Ad Display</div>
      </section>
    </div>

    <div id="footer-placeholder"></div>
    <script src="templates.js"></script>
    <script src="commonjs.js"></script>
    <script src="javascripts.js"></script>
    <script src="slider.js"></script>
  </body>
</html>
