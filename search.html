<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Rockwell&display=swap" rel="stylesheet">
    <title>Recip-Ease Search</title>
    <link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="stylesheet.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
</head>
<body>
    <div class="main-container">
        <div id="mediaQueryMessage"></div>
        <section class="leftCol">
            <a href="/" title="Go to homepage">
                <img src="/images/recipeaselogo.png" alt="Recip-ease Logo - Click to go to homepage" style="max-width: 100%;">
            </a>
            <div id="navigation-placeholder"></div>
        </section>
        <section class="centerCol">
            <h1 id="siteName">Recip-Ease</h1>
            <h2 id="tagline">Finally... an easy way to enter, save, recall and share your favorite recipes!</h2>
            <h2><br>Search for a recipe from our 1000s of users, including yours!</h2>
            <div class="search-form">
                <form id="search-form" action="#" method="get">
                    <input type="text" id="searchInput" placeholder="Search for recipes by name, description, or ingredient..." aria-label="Search for recipes">
                    <div class="button-row">
                        <button type="submit" class="recipe-entry">Search</button>
                        <button type="button" id="showAllBtn" class="recipe-entry">Show All</button>
                    </div>
                </form>
            </div>
            <h2>Search Results:</h2>
            <div class="search-results" id="search-results-placeholder"></div>
            <div id="full-recipe-view" style="display: none;"></div>
        </section>
        <section class="rightCol"> 
            <div class="ad-display">
                Ad Display 
            </div>
        </section>
    </div>
	<div id="footer-placeholder"></div>
	<script src="templates.js"></script>
	<script src="commonjs.js"></script>
    <script src="javascripts.js"></script>
    <script src="search.js"></script>
		
</body>
</html>
